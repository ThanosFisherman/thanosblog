<div id="tag-filter" class="col-md-12 col-xs-12 tag-group">
    <span class="label label-primary tag-filter tag-cloud all">All</span>
    <% def uniqueTags = []
    for (project in page.projects) {
    if (project.tags) {
    uniqueTags += project.tags }
    } %>
    <% for (category in uniqueTags.unique()) { %>
    <span class="label tag-filter tag-cloud" data-tag="${category.toLowerCase()}">${category}</span>
    <% } %>
</div>
