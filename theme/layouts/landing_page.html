---
layout: default
---
<div class="well">
    <div class="list-group">
        <% page.posts.each { item ->
        def brief = item.render().content.split('<!--more-->').head() %>
        <div class="list-group-item">
            <div class="row-action-primary">
                <i class="${item.icon}"></i>
            </div>
            <div class="row-content">
                <div class="least-content">${item.date}</div>
                <p><h4 class="list-group-item-heading"><a href="${link item.url}">${item.title}</a></h4></p>

                <p class="list-group-item-text">${brief}</p>
            </div>
        </div>
        <div class="list-group-separator"></div>
        <%}%>
    </div>
    <div class="PageNavigation">
        <% if (page.paginator?.prev_page) { %>
        <a class="next pull-right" href="${link page.paginator.prev_page}">Newer &rarr;</a>
        <% } %>
        <% if (page.paginator?.next_page) { %>
        <a class="prev pull-left" href="${link page.paginator.next_page}">&larr; Older</a>
        <% } %>
    </div>
    <br/>
</div><!-- end #home -->
